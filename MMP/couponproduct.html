<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠劵</title>
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <header id="top" class="mmp_header clearfix">
      <a href="javascript: history.go(-1)" class="fl">
        <span class="iconfont icon-fanhui"></span>
      </a>
      <div class="fr">
        <img src="images/header_app.png" alt="">
      </div>
      <h3>
        肯德基优惠劵
      </h3>
    </header>

    <!-- 中间内容区 -->
    <div class="tips">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <ul class="mmp_couponproduct">
      <!-- 坑 -->


    </ul>

    <!-- 尾部 -->
    <footer class="footer">

      <ul class="f_tips clearfix">
        <li>登录</li>
        <li>注册</li>
        <li>
          <a href="#top">
            <img src="images/top.jpg" alt=""> 返回顶部
          </a>
        </li>
      </ul>
      <p>
        <a href="javascript:;">手机APP下载</a>
        慢慢买手机版
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </footer>

    <div class="mask">
      <div class="box">
        <ul class="clearfix">
          <!-- 2号坑 -->

        </ul>
      </div>
      <div class="arr-l"><</div>
      <div class="arr-r">></div>
      </div>
    </div>

    <!-- 模板一 -->
    <script type="text/html" id="tpl">
      {{each result v i}}
      <li>
        <a data-coupon-product-id="{{v.couponProductId}}" class="clearfix" href="javascript:;">
          <div class="fl">
            {{@v.couponProductImg}}
          </div>
          <div class="info">
            <p>{{v.couponProductName}}</p>
            <div class="price">{{v.couponProductPrice}}</div>
            <div class="date">{{v.couponProductTime}}</div>
          </div>
        </a>
      </li>
      {{/each}}
    </script>

    <!-- 模板二 -->
    <script type="text/html" id="tpl2">
      {{each result v i}}
      <li>
        {{@v.couponProductImg}}
      </li>
      {{/each}}
    </script>

    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common/Route.js"></script>
    <script src="js/common/Tools.js"></script>
    <script src="js/common.js"></script>

    <script src="js/couponproduct.js"></script>

    <script>
      // $(this).next
    </script>
</body>

</html>
