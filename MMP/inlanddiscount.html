      <div class="fr">

  <!-- 模板一 -->
  <script type="text/html" id="tpl">
    {{each result v i}}

        {{@v.productImg}}
        <h4 class="text-rows-2">{{v.productName}}</h4>
        <div class="subtit mui-ellipsis">{{v.productPrice}}</div>
        <div class="info">
          <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
